<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="T2 WD_CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter city location...">
            <button id="search-btn">Search</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="current-weather" class="hidden">
            <h2>Current Weather</h2>
            <div id="location-info"></div>
            <div class="weather-info">
                <div id="current-icon"></div>
                <div id="current-details"></div>
            </div>
        </div>
        <div id="forecast" class="hidden">
            <h2>3-Day Forecast</h2>
            <div id="forecast-container"></div>
        </div>
        <div class="powered-by">
            Powered by <a href="https://www.weatherapi.com/" target="_blank"><img src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather API"></a>
        </div>
    </div>
    <script src="T2 WD_JavaScript.js"></script>
</body>
</html>
